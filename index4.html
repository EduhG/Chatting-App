<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foundation for Sites</title>
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    
    <body>
        <div class="row container">
            <div class="row header">
                <div class="large-8 medium-8 small-6 columns logo">
                    <h1>Chatting App</h1>
                </div>

                <div class="large-4 medium-4 small-6 columns account-details">
                    <div id="user-name" class="user-name">Edwin Nyangena</div>
                    <div class="log-out">
                        <button id="sign-out" class="alert button"> Sign Out</button>
                    </div>
                </div>
            </div>

            <div class="row" class="chats-container" style="padding-left:15px">
                <div class="large-8 medium-8 small-6 columns" id="comments-container">
                    
                </div>

                <div class="large-4 medium-4 small-6 columns online-users">
                    <div class="list-users"></div>
                </div>
            </div>

            <div class="row">
                <div class="small-12 columns">
                    <label>
                        <p style="margin:0; padding: 10px 0; color: #fff; font-size:17px;">Type Message:</p>
                        <textarea placeholder="Type your message here"></textarea>

                        <button type="submit" id="post-button" name="submit-btn"
                                        class="success button" style="float:right;">Post Comments</button>
                        <button type="reset" class="alert button" style="float:right;">Clear Comments</button>

                    </label>
                </div>
                
            </div>
        </div>
        
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
