<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatting App</title>
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    
    <body>
        <div class="row">
            <div class="large-12 columns">
                <div class="container">
                    <h1>Firebase Chat Application</h1>

                    <div class="panel panel-default">
                        <div class="panel-body"></div>
                        <div class="panel-footer">

                            <form role="form">
                                <div class="form-group">
                                    <label>
                                        <textarea id="message" name="message" placeholder="Please enter your message here"></textarea>
                                    </label>
                                </div>

                                <button type="submit" id="post-button" name="submit-btn"
                                    class="success button">Post Comments</button>

                                <button type="reset" class="alert button">Clear Comments</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
