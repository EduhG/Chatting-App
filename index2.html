<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foundation for Sites</title>
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    
    <body>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <p style="margin:0; padding: 7px 0">Chat Room:</p>
                    <select>
                        <option value="husker">Husker</option>
                        <option value="starbuck">Starbuck</option>
                        <option value="hotdog">Hot Dog</option>
                        <option value="apollo">Apollo</option>
                    </select>
                </label>
                <p class="help-text" id="passwordHelpText">Select chat room to post your messages to.</p>
            </div>
            
            <div class="large-12 columns">
                <label>
                    <p style="margin:0; padding: 7px 0">Type Message:</p>
                    <textarea placeholder="Type your message here"></textarea>
                    
                    <button type="submit" id="post-button" name="submit-btn"
                                    class="success button" style="float:right;">Post Comments</button>
                    <button type="reset" class="alert button" style="float:right;">Clear Comments</button>
                    
                </label>
            </div>
            
            <div class="large-12 columns">
                
            </div>
            
        </div>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
